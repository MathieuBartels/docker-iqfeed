[program:wine-iqfeed-startup]
command=/bin/bash -c "wine /root/prefix32/drive_c/Program\ Files/DTN/IQFeed/iqconnect.exe -product $IQFEED_PRODUCT_ID -version IQFEED_LAUNCHER -login $IQFEED_LOGIN -password $IQFEED_PASSWORD -autoconnect -savelogininfo 2>&1 > /root/DTN/IQFeed/wine.log"
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
stderr_logfile_maxbytes=0
startretries=10

[program:pyiqfeed-admin-conn]
command=python3 /root/pyiqfeed_admin_conn.py
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
stderr_logfile_maxbytes=0
startretries=10

[program:iqfeed-proxy]
command=nodejs /root/app/proxy.js
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
stderr_logfile_maxbytes=0